<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Post</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
    <div class="post-card">

        <div class="post-header">
            <img src=".\img\car.png" alt="Profile Picture" class="profile-pic">
            <div class="post-info">
                <p>
                    <strong>Jakaka</strong> shared <strong>mark’s video</strong>
                </p>
                <p class="time">Today at 08:44 PM</p>
            </div>
            <div class="menu-icon">•••</div>
        </div>

        <div class="video-section">
            <div class="thumbnail">
                <img src=".\img\car2.png" alt="Video Thumbnail">
                <div class="play-button">&#9658;</div>
            </div>
            <div class="video-info">
                <h2 class="title">Hell of a race</h2>
                <p class="details">Yesterday at 07:11 PM • 1.6M views</p>
            </div>
        </div>

        <div class="actions">
            <li> <i class="fa-solid fa-heart"></i> <span style="margin: 3px;">45 likes</span></li>
            <li><i class="fa-solid fa-comment"></i> <span style="margin: 3px;">2 comments</span> </li>
            <li><i class="fa-solid fa-share-from-square"></i><span style="margin: 3px;">Share</span></li>
        </div>

        <div class="comment-section">
            <img src=".\img\mark.png" alt="User Profile" class="comment-profile-pic">
            <input type="text" placeholder="Write a comment..." class="comment-input">
            <span class="gif-icon"><i class="fa-solid fa-face-smile"></i><i style="margin: 1px;" class="fa-solid fa-gift"></i> </span>
        </div>

    </div>
</body>
</html>
